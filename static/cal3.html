<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />
<link href='//cdnjs.cloudflare.com/ajax/libs/fullcalendar/2.8.0/fullcalendar.min.css' rel='stylesheet' />
<link href='//cdnjs.cloudflare.com/ajax/libs/fullcalendar/2.8.0/fullcalendar.print.css' rel='stylesheet' media='print' />
<link href='//cdnjs.cloudflare.com/ajax/libs/qtip2/3.0.3/jquery.qtip.min.css' rel='stylesheet' />
<script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.13.0/moment.min.js"></script>
<script src="//code.jquery.com/jquery-3.0.0.min.js"></script>
<script src='//cdnjs.cloudflare.com/ajax/libs/fullcalendar/2.8.0/fullcalendar.min.js'></script>
<script src='//cdnjs.cloudflare.com/ajax/libs/fullcalendar/2.8.0/lang/de.js'></script>
<script src='//cdnjs.cloudflare.com/ajax/libs/fullcalendar/2.8.0/gcal.js'></script>
<script src='//cdnjs.cloudflare.com/ajax/libs/qtip2/3.0.3/jquery.qtip.min.js'></script>
<base target="_parent" />
<style>
.fc-day-grid-event .fc-content {
    white-space: inherit;
    overflow: hidden;
}
</style>
<script>

	$(document).ready(function() {
		
		$('#calendar').fullCalendar({
			editable: false,
			eventLimit: false, // allow "more" link when too many events
			header: {
				left:   'title',
				center: '',
				right:  'today prev,next'
			},			
			lang: 'de',
			columnFormat: 'dd',
			timeFormat: 'HH:mm',
			googleCalendarApiKey: 'AIzaSyD1HiwrzPNHQPDAcT8svVJPKteZ2Am6h3M',
			eventSources: [
				{
					googleCalendarId: 'vndqevtij06vt0gr8a33peskd4@group.calendar.google.com',
					color: 'orange',   
					textColor: 'white' 
				},
			],
			eventClick: function(event) { return false; },
			eventRender: 
				function(event, element) {
					element.qtip({ 
						content: {
							title: event.title,
							text: (event.description == null) ?  " " : event.description + " "
						},
						position: {
							my: 'top center',  // Position my top center...
							at: 'bottom center', // at the bottom center 
							adjust: { x:0, y: -4 }
						},
						show: {
							event: 'click mouseenter'
						},
						hide: {
							event: 'unfocus mouseleave',
							fixed: true,
							delay: 500
						}
					});
				}
		});
		
	});

</script>
<style>

	body {
		margin: 40px 10px;
		padding: 0;
		font-family: "Lucida Grande",Helvetica,Arial,Verdana,sans-serif;
		font-size: 14px;
	}

	#calendar {
		max-width: 900px;
		margin: 0 auto;
	}

</style>
</head>
<body>

	<div id='calendar'></div>

</body>
</html>
